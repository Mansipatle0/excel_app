services:
  - type: web
    name: excel-upload-app
    env: python
    buildCommand: "pip install --force-reinstall Django==3.2.25 && pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "python -m gunicorn excel_upload_project.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.13
      - key: DJANGO_SETTINGS_MODULE
        value: excel_upload_project.settings